<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.1/dist/showdown.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-info text-light">
      <div class="container">
        <h1 class="display-3">Nyiema Bayfield - Blog</h1>
        <p class="lead">
          <button id="NEWPOST" class="btn btn-secondary">NEW POST</button>
        </p>
      </div>
    </div>

    <article class="container">
      <section class="errors">
        <div style="display: none;" class="alert alert-danger text-center blog-err">Fields are missing: blogs require a title and content.</div>
      </section>
      <section class="blogs">
        <div class="blog-titles">
          <ul class="list-group list-group-flush">
          </ul>
        </div>

        <div class="new-blog-form">
          <form class="newblog" style="display: none;">
            <div class="form-group">
              <label for="blogtitle">Title</label>
              <input type="text" class="form-control" id="blogtitle">
            </div>
            <div class="form-group">
              <label for="blogcontents">Contents</label>
              <textarea class="form-control" id="blogcontents" rows="5"></textarea>
            </div>
            <button type="submit" style="display: block;" class="btn btn-primary submit">Submit Blog</button>
            <button type="button" style="display: none;" class="btn btn-primary update">Update Blog</button>
          </form>

          <div class="previousblog" style="display: block;">
            <header>
              <h2 class="blog-title"></h2>
              <hr>
            </header>
            <article>
              <p class="blog-content"></p>
            </article>
            <aside>
              <ul class="nav justify-content-end">
                <li class="nav-item nav-item-edit">
                  <a class="nav-link" id="edit-post" href="#">Edit</a>
                </li>
                <li class="nav-item nav-item-delete">
                  <a class="nav-link text-danger" id="delete-post" href="#">Delete</a>
                </li>
              </ul>
            </aside>
          </div>
        </div>
      </section>
    </article>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
